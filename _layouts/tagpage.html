---
layout: default
---

<h1>Posts tagged "{{ page.tag }}"</h1>

<ul>
{% for post in site.tags[page.tag] %}
  <li>
    {{ post.date | date: "%B %d, %Y" }}: <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
<h5><a href="{{ site.baseurl }}/tags">View all tags?</a></h5>
